{% extends "layout.html" %}
{% block title %}
Add New Product
{% endblock %}
{% block content %}
        <form action="{{ url_for('addrec') }}" method="POST">
            <h3>Please Add the New Product Information:</h3>
            Name<br>
            <input type="text" name="nm" /><br>

            Barcode<br>
            <input type="text" barcode="barcode" /><br>

            Price<br>
            <input type="text" price="price" /><br>

            Quantity<br>
            <input type="text" quantity="quantity" /><br>

            <input type="submit" value="Submit" /><br>
        </form>
{% endblock %}
